<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b44a6cf6ad.js" crossorigin="anonymous"></script>
    
    <!--Google fonts Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!---Favicon Personal-->
    <link rel="icon" type="image/x-con" href="favicon.ico">

    <!--Style CSS-->
    <link rel="stylesheet" href="styles.css">
    
    <title>Advance Search</title>
</head>
<body>
   <header>
       <!--Navigation Bar-->
    <div class="topnav">
        <img src="googlelogo.png" alt="Google" style="width: 120px; height:fit-content; padding: 20px 20px;">
        <a href="index.html">Search</a>
        <a href="images.html">Images</a>
    </div>
        <!--Heading -->
    <div class="heading">
        Advanced Search
    </div>
    <hr/>
    <!--Advance Search Container-->
    <div class="containerAdvance">
        <form action="https://google.com/search"method="GET" name="f">
            <input value="en-ZA" name="hl" type="hidden">
        
        <div class="row">
            <div class="col_1">
                <div class="col_1info">
                    <span style="font-size: 16px; font-weight: 500; color: #333;">Find pages with....</span>
                </div>

        </div>
        <div class="findPage">
            <!--Row 1-->
            <div class="row">
                <div class="col_1">
                    <div class="col_1info">
                        <label for="info">all these words</label>
                    </div>
                </div>
                <div class="col_2">
                    <div class="col_2info">
                        <input class="jfk-textinput" autofocus="autofocus" name="as_q" type="text">
                    </div>
                </div>
                <div class="col_3">
                    <div class="col_3info">
                    "Type the important words." 
                    <span class="3info"> tri-color rat terrier</span>
                    </div>
                </div>
            </div>
            <!--Row 2-->
            <div class="row">
                <div class="col_1">
                    <div class="col_1info">
                        <label for="info">this exact word or phrase</label>
                    </div>
                </div>
                <div class="col_2">
                    <div class="col_2info">
                        <input class="jfk-textinput" autofocus="autofocus" name="as_epq" type="text">
                    </div>
                </div>
                <div class="col_3">
                    <div class="col_3info">
                    "Put exact words in quotes." 
                    <span class="3info"> "rat terrier"</span>
                    </div>
                </div>
            </div>
            <!--Row 3-->
            <div class="row">
                <div class="col_1">
                    <div class="col_1info">
                        <label for="info">any of these words</label>
                    </div>
                </div>
                <div class="col_2">
                    <div class="col_2info">
                        <input class="jfk-textinput" autofocus="autofocus" name="as_oq" type="text">
                    </div>
                </div>
                <div class="col_3">
                    <div class="col_3info">
                    "Type OR between all the words you want:" 
                    <span class="3info"> miniture OR standard</span>
                    </div>
                </div>
            </div>
            <!--Row 4-->
            <div class="row">
                <div class="col_1">
                    <div class="col_1info">
                        <label for="info">none of these words</label>
                    </div>
                </div>
                <div class="col_2">
                    <div class="col_2info">
                        <input class="jfk-textinput" autofocus="autofocus" name="as_nlo" type="text">
                    </div>
                </div>
                <div class="col_3">
                    <div class="col_3info">
                    "Put a minus sign just before the words that you don't want:" 
                    <span class="3info"> -rodent - Jack Russel</span>
                    </div>
                </div>
            </div
        </div>
        <!--Search Button-->
        <div class="row">
            <div class="col_1"></div>
            <div class="lastRow" style="text-align: right;">

                <input class="jfk-button jfk-button-action dUBGpe" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" value="Advanced Search" type="submit">
            </div>

        
        
        </div>
        

                


            
    
        </form>
        <hr/>
    </div>
    </header>
</body>
</html>
